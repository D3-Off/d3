<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Site Web</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site !</h1>
  </header>
  <div class="container">
    <p>Ceci est une interface simple en HTML et CSS.</p>
    <button onclick="alert('Merci de cliquer !')">Clique ici</button>
  </div>
</body>
</html>
